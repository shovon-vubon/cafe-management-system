<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cook-dashboard">
      <img class="burger-frenchfry" src="https://c.animaapp.com/mju6q9dkWJHp2l/img/burger-frenchfry.png" />
      <a href="index.html"><img class="logom" src="https://c.animaapp.com/mju6q9dkWJHp2l/img/logom-1.png" /></a>
      
      
      <div class="order-card">
        <img class="card" src="https://c.animaapp.com/mju6q9dkWJHp2l/img/card.svg" />
          <div class="order">
            <div class="rectangle"></div>
            <form class="timer"> 
              <input type="text" name="order-time" class="order-time" placeholder="Input Time (min)">
            <a href="pay.html"><button type="button" class="set-time">Set Time</button></a>
            </form>
            
            <a href="pay.html" onclick="localStorage.setItem('timerDuration', '0'); localStorage.setItem('orderStatus', 'Arrived')"><button class="done-button" type="button">
              <div class="rectangle-2" aria-hidden="true"></div>
              <div class="text-wrapper-3">Mark Done</div>
            </button></a>
            <p class="p">Burger x 3<br />Ice cream x2</p>
            <div class="text-wrapper-4">Order ID: #23211</div>
            <div class="tble-no">
              <div class="rounded-rectangle"></div>
              <div class="text-wrapper-5">A1</div>
            </div>
          </div>
          <div class="order-2">
            <div class="rectangle"></div>
            <form action="" class="timer"> 
              <input type="text" name="order-time" class="order-time" placeholder="Input Time(min)">
            <a href="pay.html"><button type="button" class="set-time">Set Time</button></a>
            </form>
            <a href="pay.html" onclick="localStorage.setItem('timerDuration', '0'); localStorage.setItem('orderStatus', 'Arrived')"><button class="done-button" type="button">
              <div class="rectangle-2" aria-hidden="true"></div>
              <div class="text-wrapper-3">Mark Done</div>
            </button></a>
            <p class="p">Sub Sandwich x 1<br />Ice cream x1<br />Cold Coffee x 1</p>
            <div class="text-wrapper-4">Order ID: #23212</div>
            <div class="tble-no">
              <div class="rounded-rectangle"></div>
              <div class="text-wrapper-5">B2</div>
            </div>
          </div>
          <div class="order-2">
            <div class="rectangle"></div>
            <form action="" class="timer"> 
              <input type="text" name="order-time" class="order-time" placeholder="Input Time(min)">
            <a href="pay.html"><button type="button" class="set-time">Set Time</button></a>
            </form>
            <a href="pay.html" onclick="localStorage.setItem('timerDuration', '0'); localStorage.setItem('orderStatus', 'preparing')"><button class="done-button" type="button">
              <div class="rectangle-2" aria-hidden="true"></div>
              <div class="text-wrapper-3">Mark Done</div>
            </button></a>
            <p class="p">Sub Sandwich x 1<br />Khichuri x1<br />Cold Coffee x 1</p>
            <div class="text-wrapper-4">Order ID: #23213</div>
            <div class="tble-no">
              <div class="rounded-rectangle"></div>
              <div class="text-wrapper-5">E3</div>
            </div>
          </div>
        
      </div>

      <div class="order-bar">
        <div class="rounded-rectangle-2"></div>
        <div class="text-wrapper-6">ORDERS</div>
      </div>


      <footer class="footer">
        <div class="t-c">
          <div class="group-2">
            <div class="terms-conditions">Terms &amp; Conditions</div>
            <div class="pp">© . All rights reserved</div>
            <div class="text-wrapper-11">Contact us</div>
          </div>
        </div>
      </footer>


    </div>

    <script>
document.addEventListener("DOMContentLoaded", function () {

  // SET TIME → Redirect with timer
  document.querySelectorAll(".set-time").forEach(btn => {
    btn.addEventListener("click", function () {
      const form = btn.closest(".timer");
      const input = form.querySelector(".order-time").value.trim();

      if (!input || isNaN(input) || input <= 0) {
        alert("Enter a valid time in minutes");
        return;
      }

      const seconds = parseInt(input) * 60;

      localStorage.setItem("timerDuration", seconds);
      localStorage.setItem("orderStatus", "Preparing");

      window.location.href = "pay.html";
    });
  });


  // MARK DONE → Redirect with Arrived
  document.querySelectorAll(".done-button").forEach(btn => {
    btn.addEventListener("click", function () {
      localStorage.setItem("orderStatus", "Arrived");
      localStorage.setItem("timerDuration", 0);

      window.location.href = "pay.html";
    });
  });

});
</script>


  </body>
</html>
