<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .error-message {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #ff4757 0%, #ee5a6f 100%);
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(255, 71, 87, 0.3);
        font-family: "Inria Sans", Helvetica, Arial, sans-serif;
        font-size: 14px;
        font-weight: 500;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
        max-width: 400px;
        word-wrap: break-word;
      }

      .error-message.show {
        display: block;
      }

      .error-message .close-error {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        padding: 0;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .error-message .close-error:hover {
        opacity: 0.8;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(400px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-login-page">
      <img class="chips" src="https://c.animaapp.com/mjqemspvCihHiP/img/chips.png" />
      <img class="group" src="https://c.animaapp.com/mjqepxxkiP7qLZ/img/group-1.png" />
      <div class="logo"><a href="index.html"><img class="logom" src="img/logo-1.png" /></a></div>
      <div class="login-card"></div>
      <div class="text-wrapper">LOG IN</div>
      <div class="buttons">
        <input class="input-field" id="adminUserID" type="text" placeholder="UserID" />
        <input class="input-field" id="adminPassword" type="password" placeholder="Password" />
        <button class="submit-btn" onclick="authenticateAdmin()" style="border: none; cursor: pointer; text-decoration: none;">Log In</button>
      </div>
      <footer class="footer">
        <div class="t-c">
          <div class="group-2">
            <div class="terms-conditions">Terms &amp; Conditions</div>
            <p class="p">Â© . All rights reserved</p>
            <div class="text-wrapper-11">Contact us</div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message">
      <button class="close-error" onclick="closeError()">&times;</button>
      <span id="errorText"></span>
    </div>

    <script>
      // Admin credentials database
      const adminUsers = {
        "admin": "admin123",
        "admin12": "admin12345",
        "manager": "manager123"
      };

      function authenticateAdmin() {
        const userID = document.getElementById('adminUserID').value.trim();
        const password = document.getElementById('adminPassword').value.trim();

        if (!userID || !password) {
          showError('Please enter both UserID and Password');
          return;
        }

        if (adminUsers[userID] && adminUsers[userID] === password) {
          // Authentication successful
          localStorage.setItem('adminUser', userID);
          window.location.href = 'admin_dashboard.html';
        } else {
          showError('Invalid UserID or Password');
          document.getElementById('adminPassword').value = '';
        }
      }

      function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        errorText.textContent = message;
        errorDiv.classList.add('show');
        setTimeout(() => {
          errorDiv.classList.remove('show');
        }, 4000);
      }

      function closeError() {
        document.getElementById('errorMessage').classList.remove('show');
      }

      // Allow Enter key to submit
      document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          authenticateAdmin();
        }
      });
    </script>
  </body>
</html>
